<!DOCTYPE html>
<html lang="en">
<head>
  <title>IMAGE SLIDER</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2><p style="text-align:center;"><b>BOOTSTRAP IMAGE SLIDER</b></p></h2>
  <br>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="wp11155844-natural-bridge-wallpapers.jpg" alt="nature" style="width:100%;">
      </div>

      <div class="item">
        <img src="wp8210263-space-time-wallpapers.jpg" alt="technology" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="wp8970723-hunter-zolomon-wallpapers.jpg" alt="basketball" style="width:100%;">
      </div>
      <div class="item">
        <img src="wp11013476-sleeping-panda-wallpapers.jpg" alt="panda" style="width:100%;">
      </div>
      <div class="item">
        <img src="wp9325870-chinese-landscape-wallpapers.jpg" alt="landscape" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
